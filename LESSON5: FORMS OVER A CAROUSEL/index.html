<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
    <style>
        #form {
            height: 300px;
            width: 250px;
            padding: 10px 20px;
            background: peachpuff;

            position: absolute;
            top: 10px;
            right: 10px
        }
    </style>
</head>

<body>
    <!-- OUTER DIV AS THE PARENT DIV -->
    <!-- SET PARENT TO POSITION :RELATIVE TO HOLD THE FORM REFERENCE TO ITSELF -->
    <div class="position-relative frame">

        <!-- CHILD 1 AND WILL BECOME THE ONLY CHILD AFTER THE FORM DIV'S POSITION SET TO ABSOLUTE -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/bg-fishes.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/dog-man.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/bg-fishes.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/dog-man.jpeg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- CHILD 2 BUT WILL GIVE UP IT'S POSITION WHEN CHANGE TO ABSOLUTE -->
        <div id="form">
            <form action="">
                <input type="text">
            </form>
        </div>
        
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
